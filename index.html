<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <h1>Meme Kingdom</h1>
    <div id="meme-kingdom"></div>
</body>
<script>
    var memes = [
        "memes/gopher-this-is-fine.jpg",
	 "memes/MAT-137-life.png",
        "memes/cny-pocket.jpg",
        "memes/mat137.jpg",
        "memes/meme1.png",
        "memes/meme2.jpg",
        "memes/meme3.jpg"
    ];

    function gid(id) {
        return document.getElementById(id)
    }


    // spin the meme
    function spin(id) {
        meme = gid(id)

    }

    var kingdom = gid("meme-kingdom")
    function loadmemes() {
        while (kingdom.firstChild) {
            kingdom.removeChild(kingdom.firstChild);
        }

        for (i = 0; i < memes.length; i++) {
            meme = memes[i]
            img = document.createElement("img")
            img.src = meme
            img.width = 300
            kingdom.appendChild(img)
        }
    }

    loadmemes()
</script>

</html>
